<!DOCTYPE html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="./lib/index.js"></script>
  <script src="./lib/common.js"></script>
  <link type="text/css" rel="stylesheet" href="./lib/common.css" >
  <link type="text/css" rel="stylesheet" href="./lib/index.css" >
</head>
<body>
  <div id="container">
    <h1>Main Diary</h1>
    <table id="breakfast-list">
      <caption>Breakfast</caption>
      <thead>
        <tr><th>Name</th><th>Calories</th></tr>
      </thead>
      <tbody>
        <tr class='food-row'><td class='food-name'>Banana</td><td class='food-calories'>34</td>
        <tr class='food-row'><td class='food-name'>French Silk Pie</td><td class='food-calories'>340</td>
      </tbody>
    </table>

    <table id="lunch-list">
      <caption>Lunch</caption>
      <thead>
        <tr><th>Name</th><th>Calories</th></tr>
      </thead>
      <tbody>
        <tr class='food-row'><td class='food-name'>Orange</td><td class='food-calories'>34</td>
        <tr class='food-row'><td class='food-name'>Deep Dish Pizza</td><td class='food-calories'>890</td>
      </tbody>
    </table>

    <table id="dinner-list">
      <caption>Dinner</caption>
      <thead>
        <tr><th>Name</th><th>Calories</th></tr>
      </thead>
      <tbody>
        <tr class='food-row'><td class='food-name'>Spinach Salad w/ Dressing</td><td class='food-calories'>240</td>
        <tr class='food-row'><td class='food-name'>Roasted Cauliflower</td><td class='food-calories'>80</td>
        <tr class='food-row'><td class='food-name'>Chicken Breast</td><td class='food-calories'>210</td>
      </tbody>
    </table>

    <table id="snacks-list">
      <caption>Snacks</caption>
      <thead>
        <tr><th>Name</th><th>Calories</th></tr>
      </thead>
      <tbody>
        <tr class='food-row'><td class='food-name'>Dark Chocolate</td><td class='food-calories'>150</td>
        <tr class='food-row'><td class='food-name'>Beef Jerky</td><td class='food-calories'>95</td>
      </tbody>
    </table>
  </div>
</body>
